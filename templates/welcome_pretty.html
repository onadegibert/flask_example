<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP App</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #d63384;
            font-size: 2.5em;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 250px;
            padding: 10px;
            border: 2px solid #d63384;
            border-radius: 8px;
            font-size: 1em;
            margin-right: 10px;
        }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #d63384;
        }
    </style>
</head>
<body>

    <h1>Welcome to my NLP App!</h1>

    <form action="/process" method="post">
        <input type="text" name="user_input" placeholder="Enter text">
        <button type="submit">Analyze</button>
    </form>

</body>
</html>
